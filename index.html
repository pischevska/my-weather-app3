<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
   
  </head>

  <body>
      <div class ="container">
  <div class="temperature">
  <span id = "temperature"></span>
  <span class="units">
      

    <a href="#" id="celsius-link" class="active"> °C | </a>
      <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
</span>
 </div>
<div class="clearfix weather-temperature">
    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
    alt="Clear" 
    id="icon"
     class="float-left" />
    <div class="float-left">
    
    


<span class="description" id="description">clear sky</span>
  
<div class="day-time" id="time">
  19:56
</div>
<div class="humidity" >

  
  <ul>  
  <li>
    Humidity:  <span id="humidity"></span>%
   </li>
<li>
      Wind:  <span id="wind"></span> m/h
</li>
  </ul>
</div>


<p>
    <form id="search-form">
        <input type="search" placeholder="Current"  id="city-input"/>
        <input type="submit" value="Search"  />
      </form>
    
    </p>
    
    <h1 id="city">
     Odesa
     
    </h1>
    </div>
    
      <hr>
      
    <div class="weather-forecast" id="forecast">
        <div class = "row">
          <div class = "col">
          Mon
          <p>
              29° 24°
          </p>
        </div>
        <div class = "col">
            Tue
            <p>
                28° 23°
            </p>
          </div>
          <div class = "col">
              Wed
              <p>
                  30° 24°
              </p>
            </div>
            <div class = "col">
                Thu
                <p>
                    28° 22°
                </p>
              </div>
              <div class = "col">
                Fri
                <p>
                    26° 22°
                </p>
                </div>
                <div class = "col">
                    Sat
                    <p>
                        27° 24°
                    </p>
                  </div>
                </div>
        </div>
   
    <script src="src/index.js"></script>
      </div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/pischevska/my-weather-app3"
          target="_blank"
          >Open-source code</a
        >
        by Anastasia Pischevska
    </div>

  </body>
 
</html>
